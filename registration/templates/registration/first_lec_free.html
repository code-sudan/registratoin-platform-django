{% extends "registration/layout.html" %}

{% block body %}
<h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center">التسجيل لبرامج كود_ سودان</h3>
<form action="{% url 'registration:program_registration' %}" method='POST'>
    {% csrf_token %}
    <div class="row">
        <div class="md-6 mb-4 d-flex justify-content-center">
            <div class="form-outline text-center">
                <label class="form-label">{{ form.program.label }}</label>
                <div>
                    {{form.program}}
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="md-6 mb-4 d-flex justify-content-center">
            <div class="mt-4 pt-2">
                <button type="submit" class="btn btn-primary">تفاصيل البرنامج</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}

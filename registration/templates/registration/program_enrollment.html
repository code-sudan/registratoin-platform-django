{% extends "registration/layout.html" %}

{% block body %}
    <div class="d-grid gap-3 me-5 mt-5 ms-5">
        {% if error_message %}
            <p> {{ error_message }} </p>
        {% endif %}
        <h1>إكمال التسجيل لبرامج كود_ سودان</h1>
        <form action="{% url 'registration:program_enrollment' %}" method='POST'>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">إكمال التسجيل</button>
        </form>
    </div>
{% endblock %}

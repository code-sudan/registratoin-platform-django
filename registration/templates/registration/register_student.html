{% extends "registration/layout.html" %}

{% block body %}

<section class="bg-secondary">
<div class="container py-5 h-5">
  <div class="row justify-content-center align-items-center h-100">
    <div class="col-12 col-lg-9 col-xl-7">
      <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
        <div class="card-body p-4 p-md-5">
          <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center">تسجيل مستخدم جديد</h3>
          <form action="{% url 'registration:register_student' %}" method='POST'>
            {% csrf_token %}
            <div class="row">

              {% if error_message %}
              <div class="alert alert-danger text-center" role="alert">
                {{error_message}}
              </div>
              {% endif %}


            </div>
            <div class="row">
              <div class="md-6 mb-4 d-flex justify-content-center">
                <div class="form-outline text-center">
                  <label class="form-label">{{form.username.label}}</label>
                  {{form.username}}
                  <div class="form-text">{{form.username.help_text}}</div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="md-6 mb-4 d-flex justify-content-center">
                <div class="form-outline text-center">
                  <label class="form-label">{{form.password.label}}</label>
                  {{form.password}}
                  <div class="form-text">{{form.password.help_text}}</div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="md-6 mb-4 d-flex justify-content-center">
                <div class="mt-4 pt-2">
                  <button type="submit" class="btn btn-primary">تسجيل</button>
                </div>
                <div>
                </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</section>



{% endblock %}

{% extends "registration/layout.html" %}

{% block body %}

<h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center">تسجيل مستخدم جديد</h3>
<form action="{% url 'registration:register_student' %}" method='POST'>
  {% csrf_token %}
  <div class="row">
    <div class="md-6 mb-4 d-flex justify-content-center">
      <div class="form-outline text-center">
        <label class="form-label">{{form.username.label}}</label>
        {{form.username}}
        <div class="form-text">{{form.username.help_text}}</div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="md-6 mb-4 d-flex justify-content-center">
      <div class="form-outline text-center">
        <label class="form-label">{{form.password.label}}</label>
        <div class="text-center">
          {{form.password}}
        </div>
        <div class="form-text">{{form.password.help_text}}</div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="md-6 mb-4 d-flex justify-content-center">
      <div class="mt-4 pt-2">
        <button type="submit" class="btn btn-primary">تسجيل</button>
      </div>
    </div>
  </div>
</form>




{% endblock %}

{% extends "registration/layout.html" %}

{% block body %}
    <div class="d-grid gap-3 me-5 mt-5 ms-5">
        {% if message %}
            <p> {{ message }} </p>
        {% endif %}
        <h1>التسجيل</h1>
        <form action="{% url 'registration:user_reg' %}" method='POST'>
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-primary">تسجيل</button>
        </form>
    </div>
{% endblock %}
